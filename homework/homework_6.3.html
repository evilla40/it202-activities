<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <title>homework_6.3</title>
    </head>
    <body>
        <canvas id="canvas-demo" width="400" height="400">
             This will be displayed if your browser doesn't
             support the canvas element. The closing tag is
             necessary.
        </canvas>
        <script>
            document.body.style.backgroundColor = "powderblue";
            const demoCanvas = document.getElementById('canvas-demo').getContext('2d');
    
            firstLetter = function() {
                demoCanvas.lineWidth = 7;
                demoCanvas.strokeStyle = "darkred";
                demoCanvas.beginPath();
                demoCanvas.moveTo(50, 50);
                demoCanvas.lineTo(50, 150);
                demoCanvas.moveTo(50, 50);
                demoCanvas.lineTo(100, 50);
                demoCanvas.moveTo(50, 100);
                demoCanvas.lineTo(100, 100);
                demoCanvas.moveTo(50, 150);
                demoCanvas.lineTo(100, 150);
                
                demoCanvas.stroke();
                demoCanvas.closePath();
            }
            firstLetter();
            
            shape = function() {
                demoCanvas.fillStyle = "orange";
                demoCanvas.beginPath();
                demoCanvas.moveTo(150, 150);
                demoCanvas.lineTo(200, 150);
                demoCanvas.lineTo(200, 200);
                demoCanvas.lineTo(150, 200);
                demoCanvas.lineTo(150, 150);
                
                demoCanvas.fill();
                demoCanvas.closePath();
            }
            shape();
            
            uin = function() {
                demoCanvas.fillStyle="blue";
                demoCanvas.lineWidth=1;
                demoCanvas.font = "25px Verdana";
                demoCanvas.beginPath();
                demoCanvas.fillText("679293336",25,25);
                
                demoCanvas.stroke();
                demoCanvas.closePath();
            }
            uin();
            
        </script>
    </body>
</html>
