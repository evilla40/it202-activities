<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity 6.1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
        <script>
            var db = new Dexie("MyFriendDB");
            db.version(1).stores({
	        friends: '++id,name,age'
            //enemies: '++id,name'
            });
            db.friends.add({name: "Foo", age: 22, hometown: "Chicago"});
            console.log(db.friends.where("age").equals(22).toArray());
        </script>
    </body>
</html>
