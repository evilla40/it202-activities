<!DOCTYPE html>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<html lang="en">
    <head>
        <title>Activity 5.1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                margin: 2rem;
            }
            img {
                
                width: 95%;
            }
        </style>
    </head>
    <body>
        <script>
            let apiEndpoint = "https://api.nasa.gov/planetary/apod?api_key=fzSmS6hDNXDHgxkd9TEXUTD5ghvfXIYnz5afpoL1";
            fetch(apiEndpoint).then(response => {return response.json()})
                .then(json => {
                    console.log(json)
                    var h1 = document.createElement("h1");
                    h1.textContent = json["title"];
                    document.querySelector("body").append(h1);
                    var pdate = document.createElement("p");
                    pdate.textContent = json["date"];
                    var pexp = document.createElement("p");
                    pexp.textContent = json["explanation"]
                    document.body.append(pdate);
                    document.body.append(pexp);
                    var img = document.createElement("img");
                    img.src = json["hdurl"];
                    document.body.append(img);
                })
        </script>
    </body>
</html>
